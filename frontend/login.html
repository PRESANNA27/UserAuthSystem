<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="smart.css">
</head>
<body>

<div class="bg"></div>

<div class="auth-wrapper">
  <div class="auth-card fade-in">
    <h1>Welcome Back</h1>
    <p class="subtitle">Smart systems recognize you</p>

    <form id="loginForm">
  <div class="field">
    <input type="email" id="email" required placeholder=" ">
    <label>Email Address</label>
  </div>

  <div class="field">
    <input type="password" id="password" required placeholder=" ">
    <label>Password</label>
  </div>
  <div class="error-text" id="errorMsg"></div>


  <button type="submit">
    <span>Login</span>
  </button>
</form>


    <p class="switch">
      New user?
      <a href="signup.html">Create account</a>
    </p>
  </div>
</div>

<script src="smart.js"></script>
</body>
</html>
