<!DOCTYPE html>
<html>
<head>
  <title>Login with Phone</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h2>Sign in with phone</h2>

    <form>
      <label>Phone number</label>
      <input type="tel" placeholder="+91XXXXXXXXXX" required>

      <button type="button">Send OTP</button>

      <label style="margin-top:15px;">Enter OTP</label>
      <input type="text" placeholder="6-digit OTP">

      <button type="submit">Verify OTP</button>
    </form>

    <a href="login.html">Back to login</a>
  </div>
</body>
</html>
